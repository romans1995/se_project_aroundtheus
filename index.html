<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4: Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="body">
    <header class="header">
        <img src="./images/amerca.svg" alt="Logo" class="header__logo" />
        <div class="header__sep"></div>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__img" src="./images/profile__person.jpg">
            <div class="prrofile__description">
                <h2 class="profile__description-name">Jacques Cousteau</h2>
                <p class="profile__description-prof">Explorer</p>
            </div>
            <input class="profile__edit" type="button"></input>
            <input class="profile__newSong" type="button">
        </section>
        <section class="elements">
            <ul class="elements__ul"> </ul>
        </section>

    </main>
    <footer class="footer section">
        <p class="footer__copyrights"> &copy;
            <script>
                new Date().getFullYear() > document.write(new Date().getFullYear());
            </script>
            Roman stav. Around The U.S
        </p>
    </footer>
    <section class="popup">
        <div class="popup__close-btn"></div>
        <h2 class="popup__title">Edit profile</h2>
        <div class="popup__inputs">
            <input class="popup__name" type="text">
            <input class="popup__description" type="text">
        </div>
        <input class="popup__button" type="button">
    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
