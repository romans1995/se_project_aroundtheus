<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4: Around The U.S.</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="body">
    <header class="header">
        <img src="./images/logo.svg" alt="Logo" class="header__logo" />
        <div class="header__sep"></div>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__img" src="./images/profilePerson.jpg" alt="profile img">
            <div class="prrofile__info">
                <h2 class="prrofile__info-name">Jacques Cousteau</h2>
                <p class="prrofile__info-prof">Explorer</p>
            </div>
            <button class="profile__edit" type="button"></button>
            <button class="profile__newSong" type="button"></button>
        </section>
        <div class="elements">
            <ul class="elements__ul"> </ul>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyrights"> &copy;
            <script>
                new Date().getFullYear() > document.write(new Date().getFullYear());
            </script>
            Around The U.S
        </p>
    </footer>
    <section id="popup" class="popup">
        <div class="popup__close-btn"></div>
        <h2 class="popup__title">Edit profile</h2>
        <div class="popup__inputs">
            <input class="popup__name" type="text" placeholder="Name" value="Jacques Cousteau">
            <input class="popup__description" type="text" value="Explorer" placeholder="About me">
        </div>
        <input onclick=handleProfileEditSubmit(); class="popup__submit_button" type="submit" value="Save">
    </section>
    <template class="element-Stracture">
        <li class="element">
        <img class="element__image" src="" alt="">
        <div class="element__title-area">
            <h2 class="element__title"></h2>
            <button class="element__likeBtn"></button>
        </div>
    </li>
    </template>
    <script src="./scripts/index.js"></script>
</body>

</html>
