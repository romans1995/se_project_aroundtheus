<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4: Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="body">

    <header class="header">
        <img src="./images/logo.svg" alt="Logo" class="header__logo" />
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__img" src="./images/profilePerson.jpg" alt="profile img">
            <div class="profile__description">
                <h1 class="profile__description-name">Jacques Cousteau</h1>
                <button class="profile__edit" type="button"></button>
                <p class="profile__description-prof">Explorer</p>
            </div>

            <button class="profile__add" type="button"></button>
        </section>
        <div class="elements">
            <ul class="elements__list">
                <li class="element">
                    <img class="element__image" src="./images/element_1.jpg" alt="Yosemite Valley">
                    <div class="element__title-area">
                        <h2 class="element__title">Yosemite Valley</h2>
                        <button class="element__likeBtn" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/element_2.jpg" alt="Forest">
                    <div class="element__title-area">
                        <h2 class="element__title">Forest</h2>
                        <button class="element__likeBtn" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/element_3.jpg" alt="Lake Louise">
                    <div class="element__title-area">
                        <h2 class="element__title">Lake Louise</h2>
                        <button class="element__likeBtn" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/element_4.jpg" alt="Bald Mountains">
                    <div class="element__title-area">
                        <h2 class="element__title">Bald Mountains</h2>
                        <button class="element__likeBtn" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/element_6.jpg" alt="anoise National Park">
                    <div class="element__title-area">
                        <h2 class="element__title">anoise National Park</h2>
                        <button class="element__likeBtn" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/element_5.jpg" alt="Latemar">
                    <div class="element__title-area">
                        <h2 class="element__title">Latemar</h2>
                        <button class="element__likeBtn" type="button"></button>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyrights"> &copy;
            <script>
                new Date().getFullYear() > document.write(new Date().getFullYear());
            </script>
            Around The U.S
        </p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-btn"></button>
            <h3 class="popup__title">Edit profile</h3>
            <form class="popup__inputs-container" name="popuo__inputs">
                <input name="popup__input-name" class="popup__inputs popup__inputs_type_name" type="text" placeholder="Name" value="Jacques Cousteau">
                <input name="popup__input-description" class=" popup__inputs popup__inputs_type_description" type="text" value="Explorer" placeholder="About me">
                <button class="popup__submit-button" type="submit">Save</button>
            </form>
        </div>
    </section>

    <script src="./scripts/index.js"></script>
</body>

</html>
