<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 5: Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="body">

    <header class="header">
        <img src="./images/logo.svg" alt="Logo" class="header__logo" />
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__img" src="./images/profilePerson.jpg" alt="profile img">
            <div class="profile__description">
                <div class="profile__description-button">
                    <h1 class="profile__description-name">Jacques Cousteau</h1>
                    <button class="profile__edit" type="button"></button>
                </div>
                <p class="profile__description-prof">Explorer</p>
            </div>

            <button class="profile__add" type="button"></button>
        </section>
        <div class="elements">
            <ul class="elements__list">

            </ul>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyrights"> &copy;
            <script>
                new Date().getFullYear() > document.write(new Date().getFullYear());
            </script>
            Around The U.S
        </p>
    </footer>
    <section class="popup profile-popup">
        <div class="popup__container">
            <button type="button" class="popup__close-btn"></button>
            <h3 class="popup__title">Edit profile</h3>
            <form class="popup__inputs-container" name="popup__inputs">
                <div class="popup__inputs-container-div">
                    <input id="name-input" name=" popup__input-name" class="popup__input popup__inputs_type_name" type="text" placeholder="Name" value="Jacques Cousteau" minlength="2" maxlength="40" required>
                    <span id="name-input-error" class="popup__input_type_error name-input-error"></span>
                </div>
                <div class="popup__inputs-container-div">
                    <input id="description-input" name="popup__input-description " class=" popup__input popup__inputs_type_description " type="text " value="Explorer " placeholder="About me " minlength="2" maxlength="200" required>
                    <span id="description-input-error" class="popup__input_type_error description-input-error"></span>
                </div>
                <button class="popup__submit-button " type="submit ">Save</button>
            </form>
        </div>
    </section>
    <section class=" popup popup-addElement ">
        <div class="popup__container ">
            <button type="button " class="popup__close-btn popup__close-btn-addPlace "></button>
            <h3 class="popup__title ">New place</h3>
            <form class="popup__inputs-container popup__inputs-container-addPlace " name="popup__addElement__inputs" novalidate>
                <div class="popup__inputs-container-div">
                    <input id="placeName-input" name="placeName " class=" popup__input popup__inputs_type_placeName " type="text " placeholder="Title " minlength="1" maxlength="30" required>
                    <span id="placeName-input-error" class="popup__input_type_error name-input-error"></span>
                </div>
                <div class="popup__inputs-container-div">
                    <input id="placeLink-input" name=" placeLink " class=" popup__input popup__inputs_type_placeLink" type="url" placeholder="Image url " required>
                    <span id="placeLink-input-error" class="popup__input_type_error placeLink-input-error "></span>
                </div>
                <button class="popup__submit-button popup__submit-button-addPlace " type="submit ">Create</button>
            </form>
        </div>
    </section>
    <template class="element-Stracture ">
        <li class="element ">
          <button
            type="button "
            aria-label="delete element "
            class="element__delete-button "
          ></button>
          <img src="# " alt="# " class="element__image " />
          <div class="element__title-area ">
            <h2 class="element__title "></h2>
            <button
              class="element__like-button "
              type="button "
              aria-label="like element "
            ></button>
          </div>
        </li>
      </template>
    <div class="popup popup_image-prev ">
        <div class="popup__image-prev-container">
            <button class="popup__close-btn popup__close-button-image-prev " type="button "></button>
            <img src="# " alt="# " class="popup__image " />
            <p class="popup__caption "></p>
        </div>
    </div>

    <script src="./scripts/validate.js "></script>
    <script src="./scripts/index.js "></script>
</body>

</html>
